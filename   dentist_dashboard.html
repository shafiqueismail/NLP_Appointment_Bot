<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dentist Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 40px;
        }
        .appointment-card {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h2 class="mb-4 text-center">Upcoming Appointments</h2>

        <div class="row" id="appointments-list">
            <!-- Appointment 1 -->
            <div class="col-md-4 mb-3">
                <div class="card appointment-card">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">
                            <strong>Date:</strong> July 4, 2025<br>
                            <strong>Time:</strong> 10:00 AM<br>
                            <strong>Service:</strong> Dental Cleaning
                        </p>
                        <a href="#" class="btn btn-outline-primary btn-sm">View</a>
                        <a href="#" class="btn btn-outline-danger btn-sm">Cancel</a>
                    </div>
                </div>
            </div>

            <!-- Appointment 2 -->
            <div class="col-md-4 mb-3">
                <div class="card appointment-card">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">
                            <strong>Date:</strong> July 4, 2025<br>
                            <strong>Time:</strong> 11:30 AM<br>
                            <strong>Service:</strong> Teeth Whitening
                        </p>
                        <a href="#" class="btn btn-outline-primary btn-sm">View</a>
                        <a href="#" class="btn btn-outline-danger btn-sm">Cancel</a>
                    </div>
                </div>
            </div>

            <!-- Appointment 3 -->
            <div class="col-md-4 mb-3">
                <div class="card appointment-card">
                    <div class="card-body">
                        <h5 class="card-title">Ali Khan</h5>
                        <p class="card-text">
                            <strong>Date:</strong> July 5, 2025<br>
                            <strong>Time:</strong> 2:00 PM<br>
                            <strong>Service:</strong> Tooth Pain Consultation
                        </p>
                        <a href="#" class="btn btn-outline-primary btn-sm">View</a>
                        <a href="#" class="btn btn-outline-danger btn-sm">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

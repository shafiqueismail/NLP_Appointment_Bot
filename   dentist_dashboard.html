<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Calendar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .time-slot {
      height: 60px;
      vertical-align: middle;
    }
    .booked {
      background-color: #ffcccc;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Dentist Appointment Calendar</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Time</th>
            <th>Booked Client</th>
          </tr>
        </thead>
        <tbody>
          <!-- Time slots from 9 AM to 5 PM -->
          <tr class="time-slot">
            <td>9:00 AM</td>
            <td class="">—</td>
          </tr>
          <tr class="time-slot">
            <td>10:00 AM</td>
            <td class="booked">Ali Saleh</td>
          </tr>
          <tr class="time-slot">
            <td>11:00 AM</td>
            <td class="">—</td>
          </tr>
          <tr class="time-slot">
            <td>12:00 PM</td>
            <td class="booked">Fatima Noor</td>
          </tr>
          <tr class="time-slot">
            <td>1:00 PM</td>
            <td class="">—</td>
          </tr>
          <tr class="time-slot">
            <td>2:00 PM</td>
            <td class="booked">Yusuf Rahman</td>
          </tr>
          <tr class="time-slot">
            <td>3:00 PM</td>
            <td class="">—</td>
          </tr>
          <tr class="time-slot">
            <td>4:00 PM</td>
            <td class="">—</td>
          </tr>
          <tr class="time-slot">
            <td>5:00 PM</td>
            <td class="booked">Aisha Karim</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

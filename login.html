<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dentist Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded-3" style="width: 350px;">
      <h3 class="text-center mb-4">Dentist Login</h3>
      <form onsubmit="return login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="error-msg" class="text-danger mt-2 text-center" style="display: none;">Invalid credentials</div>
      </form>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials
      if (username === 'ismail' && password === 'ismail') {
        window.location.href = 'calendar.html'; // Redirect to the calendar
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
